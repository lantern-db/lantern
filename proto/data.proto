syntax = "proto3";

import "google/protobuf/timestamp.proto";

option go_package = "github.com/lantern-db/lantern/pb";


message Vertex {
    string key = 1;
    google.protobuf.Timestamp expiration = 2;
    oneof value {
        double float64 = 3;
        float float32 = 4;
        int32 int32 = 5;
        int64 int64 = 6;
        uint32 uint32 = 7;
        uint64 uint64 = 8;
        bool bool = 9;
        string string = 10;
        bytes bytes = 11;
        google.protobuf.Timestamp timestamp = 12;

        bool nil = 30;
    }
}

message Edge {
    string tail = 1;
    string head = 2;
    float weight = 3;
}

message Neighbor {
    map<string, float> weight_map = 1;
}

message Graph {
    map<string, Vertex> vertex_map = 1;
    map<string, Neighbor> neighbor_map = 2;
}

enum Status {
    OK = 0;
    INTERNAL_SERVER_ERROR = 1;
    INVALID_REQUEST = 2;
}

message IlluminateRequest {
    string seed = 1;
    uint32 step = 2;
    float min_weight = 3;
    float max_weight = 4;
}

message IlluminateResponse {
    Graph graph = 1;
    Status status = 2;
}

message DumpResponse {
    Status status = 1;
}

service Lantern {
    rpc Illuminate (IlluminateRequest) returns (IlluminateResponse) {
    }
    rpc DumpVertex (Vertex) returns (DumpResponse) {
    }
    rpc DumpEdge (Edge) returns (DumpResponse) {
    }
}
