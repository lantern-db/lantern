version: v1
plugins:
  - name: go
    out: gen/proto/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: gen/proto/go
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: gen/proto/go
    opt:
      - paths=source_relative
  - name: openapiv2
    out: gen/proto/openapiv2