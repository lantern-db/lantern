global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets:
          - "lantern-server:2112"
        labels:
          group: "lantern-server"

      - targets:
          - "lantern-gateway:2112"
        labels:
          group: "lantern-gateway"